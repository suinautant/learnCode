<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .td1 {
        text-align: center;
      }
      table {
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <h3>예제5</h3>
    <form action="#" method="GET">
      <table border="1">
        <tr>
          <td colspan="2" class="td1">
            <img src="images/ex5-1.jpg" />
          </td>
        </tr>
        <tr>
          <td class="td1">*아이디</td>
          <td class="td1">
            <input type="text" name="id" required />
          </td>
        </tr>
        <tr>
          <td class="td1">*비밀번호</td>
          <td>
            <input type="password" name="password" required />
          </td>
        </tr>
        <tr>
          <td class="td1" rowspan="2">*이메일</td>
          <td>
            <input type="text" name="emailAdd" required />@
            <select name="emailDomain" required>
              <option value="google" required>gmail.com</option>
              <option value="daum">daum.com</option>
              <option value="naver">naver.com</option>
              <option value="kkk">kkk.com</option>
            </select>
          </td>
        </tr>
        <tr>
          <td class="td1">
            뉴스를 받으시겠습니다?
            <input type="radio" name="news" value="agree" required />수신동의
            <input type="radio" name="news" value="notagree" />동의안함
          </td>
        </tr>
        <tr>
          <td class="td1">*관심정보</td>
          <td>
            <input type="checkbox" name="persnalInfo" value="skin" />피부관리
            <input
              type="checkbox"
              name="persnalInfo"
              value="cosmetics"
            />천연화장품
            <input
              type="checkbox"
              name="persnalInfo"
              value="skinage"
            />피부나이측정
          </td>
        </tr>
        <tr>
          <td class="td1">*메모</td>
          <td>
            <textarea rows="2" cols="50" name="memo" required></textarea>
          </td>
        </tr>
        <tr>
          <td class="td1" colspan="2" align="center">
            <input type="image" src="/images/ex5-2.jpg" />
          </td>
          <!-- <td></td> -->
        </tr>
      </table>
    </form>
  </body>
</html>
