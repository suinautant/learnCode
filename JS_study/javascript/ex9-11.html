<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function dayCal() {
        var dayCalendarEl = document.getElementById('dayCalendar');
        var date = new Date();
        var thisMonth = date.getMonth() + 1;
        var thisDay = date.getDate();
        var result = thisMonth + '월' + thisDay + '일';
        dayCalendarEl.innerHTML = result;

        // var result = document.write(thisMonth + '월' + thisDay + '일');
        // document.write(thisMonth + '월' + thisDay + '일');

        console.log(thisMonth, thisDay);
        console.log(date);

        setTimeout(dayCal, 24 * 60 * 60 * 1000);
        setTimeout(dayCal, 100 * 10);
      }
    </script>
  </head>
  <body onload="dayCal()">
    <div id="dayCalendar"></div>
  </body>
</html>
