<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function sumOneHundred() {
        var sum = 0;
        for (i = 1; i <= 100; i++) {
          sum += i;
        }

        alert(sum);
      }
    </script>
  </head>
  <body onload="sumOneHundred()"></body>
</html>
