<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      var grade = prompt('성적 입력:','A-F사이에서만');
      switch (grade) {
        case 'A' : 
          alert('잘했어요');
          break;
        case 'B' : 
          alert('좋은 점수');
          break;
        case 'C' : 
          alert('괜찮은 점수');
          break;
        case 'D' : 
          alert('좀 더 노력');
          break;
        case 'E' : 
          alert('재수강');
          break;
        default : 
          alert('오류');
      }
    </script>
  </head>
  </body>
</html>
