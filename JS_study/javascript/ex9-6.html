<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function monthName() {
        var defMonth = [
          'January',
          'February',
          'March',
          'April',
          'May',
          'June',
          'July',
          'August',
          'September',
          'October',
          'November',
          'December',
        ];
        var date = new Date();
        var thisMonth = date.getMonth();

        document.write('It is ' + defMonth[thisMonth]);
      }
    </script>
  </head>
  <body onload="monthName()"></body>
</html>
