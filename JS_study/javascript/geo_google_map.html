<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="http://maps.googleapis.com/maps/api/js"></script>
    <script>
      function initialize() {
        var hongup = { lat: 35.115312, lng: 129.04223 };
        var map = new google.maps.Map(document.getElementById('googleMap'), {
          zoom: 15,
          center: hongup,
        });
        var marker = new google.maps.Marker({ position: hongup, map: map });
      }
      function draw() {
        initialize();
      }
    </script>
  </head>
  <body>
    <div
      id="googleMap"
      style="width: 500px; height: 380px; border: 1px solid black"
    ></div>
    <input type="button" value="부산역 " onclick="draw()" />
    <input
      type="button"
      value="서울역"
      onclick="window.open('./geo2.html','Seoul station','width=600px,height=500px', true)"
    />
  </body>
</html>
