<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function autoFocus(num, curr, next) {
        var currEl = document.getElementById(curr);
        var nextEl = document.getElementById(next);
        var elLen = currEl.value.length;

        if (elLen == num) {
          nextEl.focus();
        }
      }
    </script>
  </head>
  <body>
    <form name="member" action="#" method="post">
      생년월일 :
      <input
        type="text"
        name="birth"
        maxlength="6"
        id="birth"
        onkeyup="autoFocus(6, 'birth', 'tel1')"
      /><br />
      휴대폰 :
      <input
        type="text"
        name="tel1"
        id="tel1"
        size="4"
        maxlength="3"
        onkeyup="autoFocus(3, 'tel1', 'tel2')"
      />-
      <input
        type="text"
        name="tel2"
        id="tel2"
        size="4"
        maxlength="4"
        onkeyup="autoFocus(4,'tel2', 'tel3')"
      />-
      <input
        type="text"
        name="tel3"
        id="tel3"
        size="4"
        maxlength="4"
        onkeyup="autoFocus(4,'tel3', 'okay')"
      />
      <input type="button" value="전송" id="okay" />
    </form>
  </body>
</html>
