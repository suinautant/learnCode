<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>예제4</h3>
    <form action="#" method="GET">
        <table border="0">
            <tr>
                <td>이름</td>
                <td><input type="text" name="name" /></td>
            <tr>
                <td>E-mail</td>
                <td><input type="email" name="email" placeholder="이메일을 입력하세요" /></td>
            </tr>
            <tr>
                <td>홈페이지</td>
                <td><input type="url" name="homepage" placeholder="홈페이지를 입력하세요" /></td>
            </tr>
            <tr>
                <td>대학졸업년도</td>
                <td><input type="number" name="universityYear" /></td>
            </tr>
            <tr>
                <td>생년월일</td>
                <td><input type="number" name="birth" /></td>
            </tr>
            <tr>
                <td>영어평가등급</td>
                <td><input type="range" name="englishGrade" /></td>
            </tr>
            <tr>
                <td>좋아하는색</td>
                <td><input type="color" name="favoritColor" /></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="확인" />
                    <input type="reset" value="취소" />
                </td>
            </tr>
            </tr>
        </table>
    </form>
  </body>
</html>
