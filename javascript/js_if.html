<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
        var msg = '';
        var time = new Date().getHours();
        if (time <12) {
            msg = 'Good Morning';
        }else if (time <18) {
            msg = 'Good Afternoon';
        } else{
            msg = 'Good evening';

        }
        alert(msg);
        document.write('<h2>' + msg + '</h2>')
    </script>
  </head>
  </body>
</html>
