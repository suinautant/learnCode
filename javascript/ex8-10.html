<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function underHundred() {
        var input = prompt('100 미만의 정수만 입력');

        if (input > 100) {
          alert('정수' + input + '는 100보다 작지 않습니다.');
        }
      }
    </script>
  </head>
  <body onload="underHundred()"></body>
</html>
