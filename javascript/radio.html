<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function check() {
        var isSeasonChk = false;
        var arrSeason = document.getElementsByName('SEASON[]');
        for (var i = 0; i < arrSeason.length; i++) {
          if (arrSeason[i].checked == true) {
            isSeasonChk = true;
            break;
          }
        }
      }
    </script>
  </head>
  <body>
    <form action="#" name="frmJoin">
      <input type="radio" name="SEASON[]" id="spring" value="1" /> 봄
      <input type="radio" name="SEASON[]" id="summer" value="2" />여름
      <input type="radio" name="SEASON[]" id="fall" value="3" />가을
      <input type="radio" name="SEASON[]" id="winter" value="4" />겨울
      <input type="submit" value="전송" onclick="check()" />
    </form>
  </body>
</html>
