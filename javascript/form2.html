<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      span {
        display: inline-block;
        width: 150px;
        /* border: 1px solid black; */
      }
      #birthday {
        width: 171px;
      }
    </style>
    <script>
      function check() {
        var requireField = {
          name: '이름',
          username: '아이디',
          email: '이메일',
        };
        var frm = document.member;
        if (!frm.name.value) {
          alert('이름 입력하세요');
          frm.name.focus();
          return false;
        }

        if (!frm.userid.value) {
          alert('아이디 입력하세요');
          frm.userid.focus();
          return false;
        }
        if (frm.userid.value.length < 6 || frm.userid.value.length > 8) {
          alert('아이디는 6자리 이상 8자리 이사로 입력하세요');
          //   frm.userid.value = '';
          console.log(frm.userid.value + '' + frm.userid.value.length);
          frm.userid.focus();
          return false;
        }
        if (!frm.email.value) {
          alert('이메일 입력하세요');
          frm.email.focus();
          return false;
        }

        frm.submit();
      }
    </script>
  </head>
  <body onload="document.getElementById('name').focus()">
    <h3>회원가입</h3>
    <form name="member" action="#" method="POST">
      <span>* 이름 :</span>
      <input type="text" name="name" id="name" /><br />
      <span>주소 :</span>
      <input type="text" name="addr" /><br />
      <span>생일 :</span>
      <input type="date" name="birthday" /><br />
      <span>* 아이디(6-8 문자) :</span>
      <input type="text" name="userid" /><br />
      <span>* 이메일 :</span>
      <input type="email" name="email" /><br />
      <span>휴대폰 :</span>
      <input type="tel" name="phone" /><br />
      <input type="button" value="회원가입" onclick="check()" />
      <input type="reset" value="취소" /><br />
    </form>
  </body>
</html>
