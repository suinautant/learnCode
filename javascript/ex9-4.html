<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function sumOneHundred() {
        var sum = 0,
          time = 0;

        var btime = new Date();
        for (i = 1; i <= 1000000; i++) {
          sum += i;
        }
        var atime = new Date();
        var diff = atime.getTime() - btime.getTime();
        document.write('<h2>' + diff + '밀리초가 걸렸음!</h2>');
      }
    </script>
  </head>
  <body onload="sumOneHundred()"></body>
</html>
