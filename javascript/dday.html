<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function dday() {
        var today = new Date();
        var pdate = new Date(2021, 12, 31, 0, 0, 0);
        var diff = pdate.getTime() - today.getTime();
        var days = Math.floor(diff / (1000 * 60 * 60 * 24));

        alert('연말까지 ' + days + '일 남았습니다.');
      }
    </script>
  </head>
  <body onload="dday()"></body>
</html>
