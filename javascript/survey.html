<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      header {
        background: yellow;
      }
      header h2 {
        text-align: center;
      }
      section {
        background-color: pink;
        margin: 10px;
      }
      footer {
        background-color: rgb(223, 140, 223);
        padding-top: 10px;
        padding-bottom: 10px;
      }
    </style>
    <script>
      function check() {
        var arrGradeEl = document.getElementsByName('grade');
        var arrSexEl = document.getElementsByName('sex');
        var interestsEl = document.getElementById('interests');
        var arrCourseEl = document.getElementsByName('course');
        var memoEl = document.getElementById('memo');
        var radioChk = false;

        if (survey.grade.value == '') {
          alert('마!!');
        }

        // for (var i = 0; i < arrGradeEl.length; i++) {
        //   if (arrGradeEl[i].checked) {
        //     radioChk = true;
        //   }
        // }
        // if (!radioChk) {
        //   alert('학년을 입력해야 합니다.');
        //   arrGradeEl.value = '';
        //   return false;
        // }

        radioChk = false;
        for (var i = 0; i < arrSexEl.length; i++) {
          if (arrSexEl[i].checked) {
            radioChk = true;
          }
        }
        if (!radioChk) {
          alert('성별을 입력해야 합니다.');
          arrSexEl.value = '';

          return false;
        }

        radioChk = false;
        for (var i = 0; i < arrCourseEl.length; i++) {
          if (arrCourseEl[i].checked) {
            radioChk = true;
          }
        }
        if (!radioChk) {
          alert('진로를 입력해야 합니다.');
          arrCourseEl.value = '';
          return false;
        }

        if (interestsEl.value == 'none') {
          alert('관심 분야를 선택하세요!');
          return false;
        }

        if (memoEl.value == '') {
          alert('남기고 싶은 말을 작성하세요!');
          return false;
        }
      }
    </script>
  </head>
  <body onload="document.getElementById('grade1').focus()">
    <header>
      <h2>설문지</h2>
      소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.
    </header>
    <section>
      <form action="#" method="post" name="survey">
        학년
        <input type="radio" name="grade" id="grade1" value="1" />1학년
        <input type="radio" name="grade" id="grade2" value="2" />2학년
        <input
          type="radio"
          name="grade"
          id="grade"
          value="3"
        />3학년<br /><br />
        성별
        <input type="radio" name="sex" id="sexMale" value="male" />남
        <input
          type="radio"
          name="sex"
          id="sexfemale"
          value="female"
        />여<br /><br />
        관심 분야
        <select name="interests" id="interests">
          <option value="none" selected>관심 분야를 선택하세요.</option>
          <option value="mobile">모바일 소프트웨어</option>
          <option value="java">자바 프로그래밍</option>
          <option value="bigdata">빅데이터</option></select
        ><br /><br />
        진로(다중 선택)
        <input type="checkbox" name="course" id="course1" />개발
        <input type="checkbox" name="course" id="course2" />기획
        <input type="checkbox" name="course" id="course3" />영업
        <input type="checkbox" name="course" id="course4" />창업<br /><br />
        남기고 싶은 말
        <textarea
          name="memo"
          id="memo"
          cols="60"
          rows="10"
          placeholder="글을 남겨주세요"
        ></textarea
        ><br /><br />
        <input type="button" value="전송" onclick="check()" />
        <input type="button" value="초기화" />
      </form>
    </section>
    <footer>Copyright 2017 by Kitae</footer>
  </body>
</html>
