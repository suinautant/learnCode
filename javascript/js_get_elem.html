<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function func() {
        e = document.getElementById('test');
        if (e.style.color === 'red') {
          e.style.color = 'black';
        } else {
          e.style.color = 'red';
        }
      }
    </script>
  </head>
  <body>
    <h1 id="test" onmouseover="func()">This is a heading.</h1>
    <button type="button" ondblclick="func()">클릭하세요!</button>
  </body>
</html>
